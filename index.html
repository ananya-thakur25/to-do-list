<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Application</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h2>To Do List</h2>
            <img src="assets/to-do-list.gif" height="50px" />
        </div>
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="Add your items" />
            <div class="priority-container">
                <select id="prioritySelect">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <img src="assets/add.png" alt="+" id="AddUpdateClick" onclick="CreateToDoItems();" />
        </div>
        <h5 id="Alert"></h5>
        <ul id="list-items" class="list-items"></ul>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
